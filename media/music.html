<html>
<head>

<body>
    <div id = "page">

            </li>               
    
        </ul>
    </div>
    <div id = "linkbox"></div>
<script>


media = [];

var httpcUpload = new XMLHttpRequest();
httpcUpload.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        media = JSON.parse(this.responseText);
        loadmediafeed();
    }
};
httpcUpload.open("GET", "../dir.php?filename=media/music", true);
httpcUpload.send();

mediadir = [];
dirname = "";

function loadmediafeed(){
    for(var index = 0;index < media.length;index++) {
        
        var newa = document.createElement("A");
        newa.innerHTML = media[index];
        newa.href =  "music/" + media[index];
        document.getElementById("linkbox").appendChild(newa);
            
    }    

}


</script>
</body>
<style>
    body{
        background-color:black;
        color:#00ff00;

    h1,h2,h3,h4{

    a{
        color:#ff2cb4;

    img{

    #linkbox{
        position:absolute;

    #linkbox a{
